<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="widget/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="widget/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container pageLogin">
    <form class="form-signin">
      <h2 class="form-signin-heading">
        <img src="./img/m/logo.png" alt="" class="visible-xs-inline-block">
        <a href="#" class="logo_pc hidden-xs"><img src="./img/pc/logo.png" alt="" ></a>
        <strong class="hidden-xs">每个人都是社会的决策者</strong>
      </h2>
      <div class="form-signin-body">
        <div class="item"><input type="text" class="" placeholder="请输入手机号码"><i class="icon"><img src="./img/icon/icon_06.png" alt=""></i></div>
        <div class="item"><input type="password" class="" placeholder="请输入密码"><i class="icon"><img src="./img/icon/icon_07.png" alt=""></i><i class="icon icon-r"><img src="./img/icon/icon_09.png" alt=""></i></div>
        <div class="item"><input type="text" class="" placeholder="请输入验证码"><i class="icon"><img src="./img/icon/icon_08.png" alt=""></i><i class="code"><img src="./img/code.png" alt=""></i></div>
        <div class="reg"><a href="register.html">注册账号</a></div>
        <button class="btn" type="submit">登录</button>
        <p class="other">第三方登录</p>
        <i class="icon wx"><img src="./img/icon/icon_10.png" alt=""></i>
      </div>
    </form>
  </div>
</body>
<script type="text/javascript" src="widget/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="widget/bootstrap/js/bootstrap.min.js"></script>
