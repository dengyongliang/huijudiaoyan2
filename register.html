<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注册</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="widget/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="widget/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="container pageRegister">
    <form class="form-signin form-horizontal">
      <h2 class="form-signin-heading">
        <img src="./img/m/logo.png" alt="" class="visible-xs-inline-block">
        <a href="#" class="logo_pc hidden-xs"><img src="./img/pc/logo.png" alt="" ></a>
      </h2>
      <div class="form-signin-body">
        <div class="item"><input type="text" class="" placeholder="输入手机号码"></div>
        <div class="item"><input type="text" class="" placeholder="输入验证码"><i class="code">发送验证码</i></div>
        <div class="item"><input type="password" class="" placeholder="请输入密码"></div>
        <div class="form-group form-group-sex">
          <label class="col-xs-3 col-sm-3">性别</label>
          <div class="col-xs-9 col-sm-9">
            <label class="radio-inline">
              <input type="radio" id="" value=""> 男
            </label>
            <label class="radio-inline">
              <input type="radio" id="" value=""> 女
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-3 col-sm-3">生日</label>
          <div class="col-xs-9 col-sm-9">
            <select name="" id="">
              <option value="">2019年12月2日</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-3 col-sm-3">居住地</label>
          <div class="col-xs-9 col-sm-9">
            <select name="" id="">
              <option value="">北京</option>
            </select>
          </div>
        </div>
        <div class="checkbox readme">
          <label>
            <input type="checkbox" value=""> 我已经阅读并接受  <a href="#">《会员协议》</a>
          </label>
        </div>
        <div class="login"><a href="login.html">登录账号</a></div>
        <button class="btn" type="submit">注册</button>
      </div>
    </form>
  </div>
</body>
<script type="text/javascript" src="widget/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="widget/bootstrap/js/bootstrap.min.js"></script>
</html>
